<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      padding-top: 50px; /* sube el temporizador hacia arriba */
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .countdown-container {
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    .event-name {
      font-size: 2.5rem; /* m치s grande */
      margin-bottom: 25px;
      font-weight: bold;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-bottom: 20px;
    }

    .time-block {
      background: #DC143C;
      padding: 25px 0;
      border-radius: 10px;
      width: 100%;
      min-width: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .time-block span {
      font-size: 3rem; /* n칰meros m치s grandes */
      font-weight: bold;
    }

    .label {
      font-size: 1rem;
      opacity: 0.8;
      margin-top: 5px;
      text-transform: lowercase;
    }

    .event-date {
      font-size: 1.9rem; /* fecha m치s grande */
      font-weight: bold;
      opacity: 0.9;
    }

    /* Ajustes para m칩vil */
    @media (max-width: 480px) {
      .time-block span {
        font-size: 2rem;
      }
      .event-name {
        font-size: 2rem;
      }
      .label {
        font-size: 0.85rem;
      }
      .event-date {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <div class="event-name">Give me the money 游눳</div>
    <div class="countdown">
      <div class="time-block">
        <span id="days">0</span>
        <div class="label">days</div>
      </div>
      <div class="time-block">
        <span id="hours">0</span>
        <div class="label">hours</div>
      </div>
      <div class="time-block">
        <span id="minutes">0</span>
        <div class="label">minutes</div>
      </div>
      <div class="time-block">
        <span id="seconds">0</span>
        <div class="label">seconds</div>
      </div>
    </div>
    <div class="event-date">January 24, 2026 췅 2:00 PM</div>
  </div>

  <script>
    // Fecha objetivo: 24 de enero 2026, 14:00
    const targetDate = new Date(2026, 0, 24, 14, 0, 0);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("days").textContent = 0;
        document.getElementById("hours").textContent = 0;
        document.getElementById("minutes").textContent = 0;
        document.getElementById("seconds").textContent = 0;
        clearInterval(interval);
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
