<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0563c1;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .countdown-container {
      text-align: center;
    }

    .event-name {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-weight: bold;
    }

    .countdown .time-block {
      background: #0b6dbf;
      padding: 20px 15px;
      border-radius: 5px;
      min-width: 60px;
    }

    .countdown .time-block span {
      display: block;
      font-size: 32px;
    }

    .countdown .label {
      font-size: 12px;
      opacity: 0.8;
    }

    .event-date {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      .countdown .time-block span {
        font-size: 24px;
      }
      .countdown .time-block {
        padding: 15px 10px;
        min-width: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <div class="event-name">Final Game</div>
    <div class="countdown">
      <div class="time-block">
        <span id="days">0</span>
        <div class="label">days</div>
      </div>
      <div class="time-block">
        <span id="hours">0</span>
        <div class="label">hours</div>
      </div>
      <div class="time-block">
        <span id="minutes">0</span>
        <div class="label">minutes</div>
      </div>
      <div class="time-block">
        <span id="seconds">0</span>
        <div class="label">seconds</div>
      </div>
    </div>
    <div class="event-date">January 24, 2026 Â· 2:00 PM</div>
  </div>

  <script>
    // Set the target date (January 24, 2026, 14:00)
    const targetDate = new Date(2026, 0, 24, 14, 0, 0);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("days").textContent = 0;
        document.getElementById("hours").textContent = 0;
        document.getElementById("minutes").textContent = 0;
        document.getElementById("seconds").textContent = 0;
        clearInterval(interval);
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
