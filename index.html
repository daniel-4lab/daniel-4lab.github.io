<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Temporizador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 280px;
    }

    .time {
      font-size: 48px;
      margin-bottom: 20px;
    }

    input {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
      margin: 5px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .start { background: #4CAF50; color: white; }
    .pause { background: #FFC107; }
    .reset { background: #F44336; color: white; }
  </style>
</head>
<body>

  <div class="timer">
    <div class="time" id="display">00:00</div>

    <div>
      <input type="number" id="minutes" placeholder="Min" min="0">
      <input type="number" id="seconds" placeholder="Seg" min="0" max="59">
    </div>

    <div>
      <button class="start" onclick="startTimer()">Iniciar</button>
      <button class="pause" onclick="pauseTimer()">Pausar</button>
      <button class="reset" onclick="resetTimer()">Reiniciar</button>
    </div>
  </div>

  <script>
    let totalSeconds = 0;
    let interval = null;

    function updateDisplay() {
      const min = Math.floor(totalSeconds / 60);
      const sec = totalSeconds % 60;
      document.getElementById("display").textContent =
        String(min).padStart(2, "0") + ":" + String(sec).padStart(2, "0");
    }

    function startTimer() {
      if (interval) return;

      const minInput = document.getElementById("minutes").value || 0;
      const secInput = document.getElementById("seconds").value || 0;

      if (totalSeconds === 0) {
        totalSeconds = parseInt(minInput) * 60 + parseInt(secInput);
      }

      if (totalSeconds <= 0) return;

      updateDisplay();

      interval = setInterval(() => {
        totalSeconds--;
        updateDisplay();

        if (totalSeconds <= 0) {
          clearInterval(interval);
          interval = null;
          alert("⏰ ¡Tiempo terminado!");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      totalSeconds = 0;
      updateDisplay();
      document.getElementById("minutes").value = "";
      document.getElementById("seconds").value = "";
    }
  </script>

</body>
</html>
