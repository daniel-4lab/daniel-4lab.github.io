<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .timer {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
    }

    .time {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .label {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="timer">
    <div class="label">Time Remaining</div>
    <div class="time" id="display">0 H, 0 M, 0 S</div>
    <div class="label">until January 24 Â· 2:00 PM</div>
  </div>

  <script>
    // TARGET DATE: January 24 at 14:00 (2 PM)
    const targetDate = new Date(
      new Date().getFullYear(), // current year
      0, // January (0-based)
      24,
      14,
      0,
      0
    );

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("display").textContent = "0 hours, 0 minutes, 0 seconds";
        clearInterval(interval);
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("display").textContent =
        `${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
