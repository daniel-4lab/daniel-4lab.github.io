<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0563c1;
      color: #fff;
      display: flex;
      justify-content: center;
      padding-top: 50px; /* sube el temporizador hacia arriba */
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .countdown-container {
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    .event-name {
      font-size: 2.5rem; /* más grande */
      margin-bottom: 25px;
      font-weight: bold;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-bottom: 20px;
    }

    .time-block {
      background: #0b6dbf;
      padding: 25px 0;
      border-radius: 10px;
      width: 100%;
      min-width: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .time-block span {
      font-size: 3rem; /* números más grandes */
      font-weight: bold;
    }

    .label {
      font-size: 1rem;
      opacity: 0.8;
      margin-top: 5px;
      text-transform: lowercase;
    }

    .event-date {
      font-size: 1.3rem; /* fecha más grande */
      opacity: 0.9;
    }

    /* Ajustes para móvil */
    @media (max-width: 480px) {
      .time-block span {
        font-size: 2rem;
      }
      .event-name {
        font-size: 2rem;
      }
      .label {
        font-size: 0.85rem;
      }
      .event-date {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
